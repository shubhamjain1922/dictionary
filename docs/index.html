<!DOCTYPE html>
<html>
<head>
  <title>Dictionary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #7952b3;
      color: white;
      margin-top: 50px;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      padding: 10px;
    }

    .wrapper {
      max-height: 570px;
      border-bottom: 5px solid #7952b3; 
    }

    .meaning-box {
      border: 1px solid gray;
      max-height: 560px;
      overflow: auto;
    }

    .word-box {
      border: 1px solid gray;
      background: #bfbfbf;
      padding: 0;
    }

    .search-area {
      display: flex;
      align-items: center;
      justify-content: center;
      padding:  10px;
      border-bottom: 1px solid gray;
    }

    .word-search {
      height: 35px;
      padding: 5px;
    }

    .word-submit {
      border-radius: 5px;
      background: #7952b3;
      color: white;
      padding: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      border: 0;
    }

    .words {
      max-height: 500px;
      overflow: auto;
    }

    .single-word {
      text-align: center;
      font-size: 1.3em;  
      text-transform: capitalize;
      padding: 2px;
    }

    .cover {
      opacity: 0.6;
      color: gray;
      margin-top: 15%;
      align-items: center;
      text-align: center;
    }

    .single-word:hover {
      color: white;
      cursor: pointer;
    }

    .b_speech {
      background-color: #FFFF00;
      padding: 4px;
      border-radius: 5px;
    }

    .divider {
      margin-bottom: 5px;
      margin-top: 5px;
      border-width: 2px;
      border-color: lightgreen;
    }

    .well div {
      margin-bottom: 20px;
    }

    .well {
      transition: ease-in .2s;
      -webkit-transition: ease-in .2s;
      margin-bottom: 10px;
      border-bottom: 1px solid #bfbfbf;
      padding: 10px;
    }

    .well:hover {
      transform: scale(1.01);
      -webkit-transform: scale(1.01);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      background-color: #835fb9;
      color: white;
    }

    .well:hover .b_speech {
      color: black;
    }

    .main-word {
      text-align: center;
      text-transform: capitalize;
      font-size: 2em;
      font-weight: 700;
      color: #7952b3;
    }

    .main-word:hover {
      color: white;
    }

    button:focus, input:focus {
      outline:0;
    }

    .extra {
      margin-top: 20px;
    }

    @media (min-width: 771px) and (max-width: 1200px) {
      .word-search {
        width: 80px;
      }
    }

    @media (min-width: 575px) and (max-width: 770px) {
      .word-search {
        width: 50px;
      }
    }
    

    .autocomplete {
      position: relative;
      display: inline-block;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
    }

    .autocomplete-items div {
      opacity: 0.9;
      padding: 10px;
      cursor: pointer;
      background-color: #fff; 
      border-bottom: 1px solid #d4d4d4; 
    }

    .autocomplete-items div:hover {
      background-color: #e9e9e9; 
    }

    .autocomplete-active {
      background-color: DodgerBlue !important; 
      color: #ffffff; 
    }

  </style>
</head>
<body>

  <header class="container">
    <h1>English Dictionary</h1>
  </header>

  <div class="container wrapper">
    <div class="row">
      <div class="col-sm-3 col-xs-2 word-box">
        <div class="search-area">
          <form autocomplete="off">
            <div class="autocomplete">
              <input class="word-search" id="myInput" type="text" placeholder=" search..">
            </div>
            <button type="button" class="word-submit">Go</button>
          </form>
        </div>
      </div>
      <div class="col-sm-9 col-xs-10 meaning-box">
        <div class="cover">
          <svg width="15em" height="15em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
          <h1 class="extra">Search the word...</h1>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    $('.word-box').append("<div class= words></div>");

    async function getval(z) {
      const URL = "https://api.dictionaryapi.dev/api/v2/entries/en_US/"
      var res=await axios.get(URL+ ""+z+"");
      var x = res.data;
      wordmeaning(x)
    }
    function wordmeaning(l){

      b_word = l[0];

      jsonWord = b_word.meanings;

      $(".meaning-box").html("<div class='well main-word'>" + b_word.word + "</div>")
      for (i = 0; i < jsonWord.length; i++) {
        var jsonarray = jsonWord[i];
        $(".meaning-box").append("<div class='well' id='panel" + i + "'></div>");
        if (jsonarray.partOfSpeech != undefined) {
          $("#panel" + i).append("<div class='box'><span class='b_speech'>" + jsonarray.partOfSpeech + "</span></div>");
        }
        jsonarray = jsonarray.definitions[0];
        if (jsonarray.definition != undefined) {
          $("#panel" + i).append("<div class=''>" + jsonarray.definition + "</div>");
        }
        if (jsonarray.synonyms != undefined) {
          $("#panel" + i).append("<div class=''><b>Synonyms: </b>" + jsonarray.synonyms.join(', ') + "</div>");
        }
        if (jsonarray.example != undefined) {
          $("#panel" + i).append("<hr class='divider'><div class='b_example'><b>Ex: </b>" + jsonarray.example + "</div>");
        }
      }
    }

  $('.word-search').keypress(function (e) {
    if (e.which == 13) {
      var x=$('.word-search').val();
      getval(""+x+"");
      $('.word-search').val("");
      return false;
    }
  });

  $('.word-submit').click(function(){
    var x=$('.word-search').val();
    getval(""+x+"");
    $('.word-search').val("");
  });
</script>
</body>
</html>
